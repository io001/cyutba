<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6040974791665114"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>匿名潭中大小事</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .section-hidden { display: none; }
    .dropdown-menu { pointer-events: auto; }
    .dropdown { position: relative; }
    .dropdown-menu {
      display: none;
      position: absolute;
      z-index: 50;
      animation: fadeIn 0.3s ease-in-out;
    }
    .dropdown:hover .dropdown-menu,
    .dropdown:focus-within .dropdown-menu,
    .dropdown-menu:hover {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: start;
        gap: 8px;
      }
    }
  </style>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const toggleBtn = document.getElementById('mobile-toggle');
    const navMenu = document.getElementById('nav-menu');
    toggleBtn.addEventListener('click', () => {
      navMenu.classList.toggle('hidden');
    });
  });
</script>
</head>
<body class="bg-white text-gray-800">
  <!-- 導覽列 -->
  <header class="shadow border-b sticky top-0 bg-white z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-xl font-bold text-red-600 cursor-pointer" onclick="showSection('home')">匿名潭中大小事</h1>
      <button id="mobile-toggle" class="md:hidden block text-red-600">
  ☰
</button>
<nav id="nav-menu" class="flex-col md:flex md:flex-row md:space-x-4 text-sm hidden md:flex">
        <button onclick="showSection('home')" class="hover:text-red-600">首頁</button>
        <div class="relative dropdown group">
          <button class="hover:text-red-600">關於匿名潭中 ☰</button>
          <div class="dropdown-menu bg-white shadow-md rounded border mt-1 text-left text-sm min-w-[160px] hidden group-hover:block transition-all duration-200">
            <button onclick="showSection('about')" class="block px-4 py-2 hover:bg-gray-100 w-full text-left">匿名介紹</button>
            <button onclick="showSection('constitution')" class="block px-4 py-2 hover:bg-gray-100 w-full text-left">組織章程</button>
          </div>
        </div>
        <button onclick="showSection('form')" class="hover:text-red-600">匿名大小事</button>
  <button onclick="showSection('contact')" class="hover:text-red-600">聯絡我們</button>
      </nav>
    </div>
  </header>

  <!-- 區塊容器 -->
  <main>
    <section id="home" class="py-16 px-6 bg-gray-50">
      <div class="max-w-4xl mx-auto">
        <h2 class="text-2xl font-semibold mb-4 text-center">匿名潭中大小事簡介</h2>
        <p class="text-center">
          歡迎來到匿名潭中大小事簡介網站。這裡提供您各項匿名、建議反映、聯絡管道等功能。
        </p>
      </div>
    </section>

    <section id="about" class="py-16 px-6 section-hidden">
      <div class="max-w-4xl mx-auto">
        <h2 class="text-2xl font-semibold mb-4 text-center">我們在做什麼？</h2>
        <p class="mb-4">
          匿名潭中大小事會是由潭子國中學生主動組成的匿名網站，負責把不敢當面說的講出來，以下主要工作：
        </p>
        <ul class="list-disc list-inside space-y-2">
          <li><strong>發布匿名：</strong> 整合匿名</li>
          <li><strong>溝通橋樑：</strong> 傳達學生意見給大家，促進雙向對話與改善</li>
        </ul>
      </div>
    </section>

    <section id="form" class="py-16 px-6 bg-gray-50 section-hidden">
      <div class="max-w-2xl mx-auto">
        <h2 class="text-xl font-semibold mb-4 text-center">匿名反映 / 問題提議</h2>
        <form action="https://formsubmit.co/sunevaxiao@gmail.com" method="POST" class="bg-white p-6 rounded-lg shadow space-y-4">
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_subject" value="新建議或問題提案來自匿名潭中大小事">
          <input type="hidden" name="_next" value="https://thankyou.page/">
          <div>
            <label class="block text-sm font-medium">今天的日期（僅供驗證身分，不會對外公開）</label>
            <input type="text" name="student_id" class="w-full border border-gray-300 rounded p-2" placeholder="請輸入您的學號" required>
          </div>
          <div>
            <label class="block text-sm font-medium">匿名問題或建議內容</label>
            <textarea name="message" rows="4" class="w-full border border-gray-300 rounded p-2" placeholder="請寫下您的匿名問題或者建議事項" required></textarea>
          </div>
          <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">送出</button>
        </form>
      </div>
    </section>

    <section id="contact" class="py-16 px-6 section-hidden">
      <div class="max-w-3xl mx-auto text-center">
        <h2 class="text-xl font-semibold mb-4">聯絡我們</h2>
        <p>如有建議或合作提案，歡迎來信：
          <a href="mailto:等哪天有了@@@@" class="text-red-600 underline">等哪天有了@@@@</a>
        </p>
        <p>或私訊我們的 Instagram：
          <a href="https://www.instagram.com/school_tanzi/：@school_tanzi" class="text-red-600 underline">@school_tanzi</a>
      </div>
    </section>
      <section id="constitution" class="py-16 px-6 section-hidden">
      <div class="max-w-4xl mx-auto">
        </p>
      </div>
    </section>

</main>

  <footer class="text-center text-sm text-gray-500 py-6 border-t mt-12">
    © 2025 匿名潭中大小事
  </footer>

  <script>
    function showSection(sectionId) {
      const sections = ['home', 'about', 'constitution', 'form', 'contact'];
      sections.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.classList.add('section-hidden');
      });
      const target = document.getElementById(sectionId);
      if (target) target.classList.remove('section-hidden');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
